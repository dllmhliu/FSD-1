<div class="container" style="position: relative;">
<app-video-view #videoView></app-video-view>
<app-video-control [videoView]="videoView"></app-video-control>
<app-video-add *ngIf="loadVideoAdd" (cancelVideo)="cancelVideo($event)"></app-video-add>
<app-video-list (addVideo)="addVideo($event)" [videos]="videos"></app-video-list>
</div>
